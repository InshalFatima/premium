<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>

  <link rel="stylesheet" href="style.css">

  <title>Go Premium</title>
</head>

<body>

  <div class="card-group">
    <div class="card-1">
      <div class="card-body">
          <div class="div-1" id="top">
              <h2 class="card-title-heading">Basic</h2>
            </div>
          <div class="div-1" id="price">
              <h5 class="card-title-price">$9.99/year</h5>
            </div>       
        <div class="div-1">
            <h5 class="card-title">10GB storage</h5>
          </div>
         <div class="div-1">
              <h5 class="card-title">10 emails</h5>
            </div>
            <div class="div-1">
                <h5 class="card-title">10 Domains</h5>
              </div>
              <div class="div-1">
                  <h5 class="card-title">1GB Bandwidth</h5>
                </div>       
      </div>
      <div class="div-1" id="button">
          <button type="button" class="btn btn-success">Sign Up</button>         
        </div>
    </div>

    <div class="card-2">      
      <div class="card-body">
          <div class="div-2" id="pro">
              <h2 class="card-title-price" >Pro</h2>
            </div>
        <div class="div-2" id="price">
          <h5 class="card-title-price">$24.99/year</h5>
        </div>
        <div class="div-2">
            <h5 class="card-title">25 GB storage</h5>
          </div>
          <div class="div-2">
              <h5 class="card-title">25 emails</h5>
            </div>
            <div class="div-2">
                <h5 class="card-title">25 Domains</h5>
              </div>
              <div class="div-2">
                  <h5 class="card-title">2GB Bandwidth</h5>
                </div>
              </div>
      <div class="div-2" id="button">
          <button type="button" class="btn btn-success">Sign Up</button>
        </div>
    </div>

    <div class="card-3">
      <div class="card-body">
          <div class="div-3" id="top">
              <h2 class="card-title-price">Premium</h2>
        </div>
        <div class="div-3" id="price">
        <h5 class="card-title-price">$49.99/year</h5>
      </div>
      <div class="div-3">
          <h5 class="card-title">50GB storage</h5>
        </div>
        <div class="div-3">
            <h5 class="card-title">50 emails</h5>
          </div>
          <div class="div-3">
              <h5 class="card-title">50 Domains</h5>
            </div>
            <div class="div-3">
                <h5 class="card-title">5GB Bandwidth</h5>
              </div>
      </div>
      <div class="div-3" id="button">
          <button type="button" class="btn btn-success">Sign Up</button>     
      </div>
    </div>
  </div>
</body>

</html>
